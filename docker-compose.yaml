version: '3.8'
services:
  # Инфраструктура с health checks
  postgres-order:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: orders_db
      POSTGRES_USER: app
      POSTGRES_PASSWORD: securepass
    ports:
      - 5432:5432    
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d orders_db"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
  
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
  
  rabbitmq:
    image: heidiks/rabbitmq-delayed-message-exchange:4.0.2-management
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
    ports:
      - "15672:15672" # Management UI      
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
  
  # Сервисы с зависимостями
  api-gateway:
    build: ./api-gateway
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - JWT_SECRET=supersecret
      - REDIS_URL=redis://redis:6379
      - ORDER_SERVICE_URL=http://order-service:3001
    depends_on:
      redis:
        condition: service_healthy
      order-service:
        condition: service_started
  
  order-service:
    build: ./order-service
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - DB_URL=postgres://app:securepass@postgres-order:5432/orders_db
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://admin:admin123@rabbitmq:5672
      - PORT=3001
    depends_on:
      postgres-order:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
  
  delivery-service:
    build: ./delivery-service
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=development
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://admin:admin123@rabbitmq:5672
    depends_on:
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
  
  notification-service:
    build: ./notification-service
    environment:
      - NODE_ENV=development
      - RABBITMQ_URL=amqp://admin:admin123@rabbitmq:5672
    depends_on:
      rabbitmq:
        condition: service_healthy